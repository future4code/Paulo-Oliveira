<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Veganu - Adicionar Produto</title>
</head>
<body>
    <header>
        <div class="cabecalho">
            <h1>Bem-vind@ a <span><em>Veganu!</em></span></h1>
            <p>A loja vegana da Labenu!</p>
        </div>

        <div class="cabecalho">
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </div>
    </header>

    <section class="produtos">
    <h2>Adicionar Produto</h2>
        <div class="container">
            <form action="" class="add-produto">
                <div>
                    <label for="link-foto">Link para foto: </label>
                    <input type="url" id="link-foto" name="link-foto">
                </div>
                
                <div>
                    <label for="descricao">Descrição do produto: </label>
                    <!-- Adicione o id apropriado para o input abaixo -->
                    <input type="text" id="descricao" name="descrição">
                </div>
                
                <div>
                    <label for="preco">Preço (em R$): </label>
                    <!-- Adicione o id apropriado e o type para receber números abaixo -->
                    <input type="text" id="preco" name="preço">
                </div>
                
                <div>
                    <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                    <label for="quantidade">Quantidade disponível: </label>
                    <input type="text" id="quantidade" name="quantidade">
                </div>

                <div class="form-add">
                    <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                    <button type="submit">Adicionar</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div>
            <p>Siga-nos nas redes sociais!</p>

            <div>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/25/25305.png" width="40"/></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/25/25425.png" width="40"/></a>
                <a href="#"><img src="https://image.flaticon.com/icons/png/512/8/8800.png" width="40"/></a>
            </div>
        </div>
    </footer>

</body>
</html>
